<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>項目1</li>
      <li>項目2</li>
      <li>項目3</li>
    </ul>
    <h2>OL：Ordered List</h2>
         :
         : （略）
         :
    <h2>DL：Definition List</h2>
      <dl>
         <dt>味噌汁</dt>
         <dd>味噌・長ネギ・ワカメ・豆腐</dd>
         <dt>目玉焼き</dt>
         <dd>卵・醤油</dd>
         <dt>漬物</dt>
         <dd>きゅうり・大根</dd>
      </dl>
  </body>
</html>
